<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
    <h1>payment form</h1>
    <h2>contact information</h2>
    <p>Name: <input type="text"required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="male">
        female <input type="radio" name="gender" id="female">

    </p>
</fieldset>
    <p>Address: <textarea name="address" id="address" cols="80" rows="10"></textarea></p>
    <p>Email: <input type="Email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h3>PAYMENT DETAILS</h3>
    <p>
        card type:
        <option value="">---select a card---></option>
        <select name="card type" id="card type">
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>

        </select>
    </p>
    <p>card no: <input type="number"name="number" id="number"></p>
    <p>Exparation date: <input type="date"name="date"id="date"></p>
    <p>CVV: <input type="password"name="password"id="password"></p>
    <input type="PAY NOW" value="PAY NOW">

</form>
    
</body>
</html>
